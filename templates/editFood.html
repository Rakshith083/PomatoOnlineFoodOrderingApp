<html>
    <head>
        <title>
            Edit Food Details
        </title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script>
            function checkimg(){
              var file=document.getElementById('image').files[0].name;
              let x=file.split(".");
              if (x[1]=="jpg" || x[1]=="jpeg" || x[1]=="png" ||x[1]=="webp" )
                return true;
              else {
                alert("Supported image formats : jpg, jpeg, png, webp");
                return false;
              }
            }
        </script>
        <style>
          body{
            background-color: #FFA500;
          }
        </style>
    </head>
    <body>
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <!-- Brand/logo -->
            <li class="nav-item dropdown">
              <a class="navbar-brand" href="#" id="navbardrop" data-toggle="dropdown">
                Pomato
              </a>
              <div class="dropdown-menu">
                <a class="dropdown-item" href="#" >Update your details</a>
                <a class="dropdown-item" href="/" >Logout</a>
              </div>
            </li>
            
            <!-- Links -->
            <ul class="navbar-nav">
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
                  Items
                </a>
                <div class="dropdown-menu">
                  <a class="dropdown-item" href="/email/Available" >Available</a>
                  <a class="dropdown-item" href="/email/Unavailable">Unavailable</a>
                  <a class="dropdown-item" href="/Restaurant/main">All</a>
                </div>
              </li>
                
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
                      New menu item
                    </a>
                    <div class="dropdown-menu">
                      <a class="dropdown-item" href="#" onclick="AddSIngle()">Single add</a>
                      <a class="dropdown-item" href="#" onclick="OpenMulti()">5 items at a time</a>
                    </div>
                  </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
                  Orders
                </a>
                <div class="dropdown-menu">
                  <a class="dropdown-item" href="#" >New orders</a>
                  <a class="dropdown-item" href="#">Recieved orders</a>
                  <a class="dropdown-item" href="#">Orders out for delevery</a>
                </div>
              </li>
            </ul>
          </nav>
          <div class="container" style="padding-top: 100px;">
            <div class="row">
                <div class="col-3"></div>
                <div class="col-6">
                    <div class="card bg-light" >
                        <div class="card-header bg-dark text-white">
                            <center><h4>Edit Details</h4></center>
                        </div>
                        <div class="card-body">
                            <form action="/update/food" style="padding: 15px;" method="post" enctype="multipart/form-data">
                                <div class="form-group">
                                    <input type="text" class="form-control" name="foodName" value="{{vals['Food Name']}}" required id="">
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" value="{{vals['Food Price']}}" required name="foodPrice" id="">
                                </div>
                                <div class="form-group">
                                    <input type="file" class="form-conrtol" name="File" required value="{{File}}" id="">
                                </div>
                                <div class="form-group">
                                    <label for="sel1">Select Status:</label>
                                    <select class="form-control" id="sel1" name="status">
                                        <option>Available</option>
                                        <option>Unavailable</option>
                                    </select>
                                </div>
                                <div class="row">
                                    <div class="col-2"></div>
                                    <div class="col-4">
                                      <button class="btn btn-dark btn-block" onclick="closeSIngle()">Close</button>
                                    </div>
                                    <div class="col-4">
                                      <button type="submit" class="btn btn-block btn-primary" onclick="return checkimg()">Update</button>
                                    </div>
                                    <div class="col-2"></div>
                                  </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-3"></div>
            </div>
          </div>
    </body>
</html>
