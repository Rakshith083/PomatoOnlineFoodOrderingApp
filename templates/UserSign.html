          <div 
           class="container"
           style="padding-top: 70px;"
           id="page-form"
           >
           <div id='next'>
            <form action="/User/complete/SignUp" method="post" >
              <div class="container">
                <div class="row">
                  <div class="col-6">
                    <div class="card bg-light " style="padding: 25px;">
                      <div class="card-header bg-dark text-white">
                        <center>
                          <h4>User info</h4>
                        </center>
                      </div>
                      <div class="card-body">
                        <div class="form-group md-3 pt-3" >
                          <input type="text"  name="username" placeholder="Name" class="form-control" required id="">
                        </div>
                        <div class="form-group md-3 pt-3">
                          <strong>{{message2}}</strong>
                          <input type="text"  name="email" placeholder="Email" value="{{email}}" class="form-control" required readonly id="">
                        </div>
                        <div class="form-group md-3 pt-3">
                          <input type="text"  name="contact" placeholder="Phone" class="form-control" required id="">
                        </div>
                        <div class="form-group pt-3">
                          <strong>{{message}}</strong>
                          <input type="text"  name="otp" placeholder="Authentication code sent to mail" class="form-control" required id="">
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="col-6">
                    <div class="card bg-light" style="padding: 25px;">
                      <div class="card-header bg-dark text-white">
                        <center>
                          <h4>Address</h4>
                        </center>
                      </div>
                      <div class="card-body">
                        <div class="form-group">
                          <select name="state" class="form-control" id="statepick" size="1">
                            <option value="" selected="selected">Select State</option>
                          </select>
                        </div>
                        <div class="form-group">
                          <!-- <input type="text" class="form-control" name="city" placeholder="City" value="" id=""  required> -->
                          <select name="dist" class="form-control" id="distpick" size="1">
                            <option value="" selected="selected">Please select State first</option>
                            </select>
                        </div>
                        <div class="form-group">
                          <!-- <input type="text" class="form-control" name="dist" placeholder="District" value="" id="" required> -->
                          <select name="loc" class="form-control" id="localityPick" size="1">
                            <option value="" selected="selected">Please select district first</option>
                            </select>
                        </div>
                        <div class="form-group">
                          <input type="text" class="form-control" name="area" placeholder="Hno/ Cross/ Area" value="" id="" required>
                        </div>
                        <div class="form-group">
                          <input type="text" class="form-control" name="pin" placeholder="Pincode" value="" id=""  required>
                        </div>
                      </div>
                    </div>
                  </div>
                </div><br>
                <div class="row">
                <div class="col-4"></div>
                <div class="col-4">
                  <button type="submit" class="btn btn-dark btn-block">SignUp</button>
                </div>
                <div class="col-4"></div>
              </div>
            </form>
           </div>
          
          </div>

<!--Display forms-->
<div class="container" id="forms" >
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
            <div id="RestaurantLogin" style="padding-top: 200px;">
                <form action="/login/Restaurant" method="post">
                    <div class="card">
                      <div class="card-header">
                        <center>
                          <h4>Restaurant Login</h4>
                        </center>
                      </div>
                      <div class="card-body">
                        <div class="form-group">
                          <input type="email" name="email" class="form-control" placeholder="please enter your email here" required><br>
                          <div class="row">
                            <div class="col-1"></div>
                            <div class="col-5">

                              <input 
                              type="button" 
                              class="btn btn-dark btn-block"
                              value="Close" 
                              name="" 
                              id="" 
                              onclick='document.getElementById("RestaurantLogin").style.display = "none";'>
                            </div>
                            <div class="col-5">
                              <button type="submit" type="button" class="btn btn-dark btn-block">Send code</button>
                            </div>
                            <div class="col-1"></div>
                          </div>
                        </div>
                      </div>
                    </div>
                </form>
              </div>
            
              <div id="UserLogin" style="padding-top: 200px;">
                <form action="/login/User" method="post">
                  <div class="card">
                    <div class="card-header">
                      <center>
                        <h4>User Login</h4>
                      </center>
                    </div>
                    <div class="card-body">
                      <div class="form-group">
                        <input type="email" name="email" class="form-control" placeholder="please enter your email here" required><br>
                        <div class="row">

                            <input 
                            type="button"

                            name=""

                          </div>

                    </div>

              </form>
              </div>

              <div id="UserSign" style="padding-top: 200px;">
                <form action="/signup/User" method="post">
                  <div class="card">
                    <div class="card-header">
                      <center>
                        <h4>User SignUp</h4>
                      </center>
                    </div>
                    <div class="card-body">
                      <div class="form-group">
                        <input type="email" name="email" class="form-control" placeholder="please enter your email here" required><br>
                        <div class="row">
                          <div class="col-1"></div>
                          <div class="col-5">

                            <input 
                            type="button" 
                            class="btn btn-dark btn-block"
                            value="Close" 
                            name="" 
                            id="" 
                            onclick='document.getElementById("UserSign").style.display = "none";'>
                          </div>
                          <div class="col-5">
                            <button type="submit" type="button" class="btn btn-dark btn-block">Send code</button>
                          </div>
                          <div class="col-1"></div>
                        </div>
                      </div>
                    </div>
                  </div>
              </form>
              </div>
        </div>
        <div class="col-3"></div>
    </div>
</div>

<script>
function RestoLog() {
    close();
    document.getElementById("page-form").style.display = "none";
    document.getElementById("forms").style.display = "block";
  document.getElementById("RestaurantLogin").style.display = "block";
}

function UserLog() {
    close();
    document.getElementById("page-form").style.display = "none";
    document.getElementById("forms").style.display = "block";
  document.getElementById("UserLogin").style.display = "block";
}
function UserSign() {
    close();
    document.getElementById("page-form").style.display = "none";
    document.getElementById("forms").style.display = "block";
  document.getElementById("UserSign").style.display = "block";
}
function close(){
    document.getElementById("RestaurantLogin").style.display = "none";
    document.getElementById("UserSign").style.display = "none";
    document.getElementById("UserLogin").style.display = "none";
    document.getElementById("forms").style.display = "none";
}
</script>
<script>
  var stateObject = {
  "Andhra Pradesh": {
  }, 
  "Goa": {
     
  },
  "Karnataka": { 
    "Bagalkot": [],
    "Ballari (Bellary)": [],
    "Belagavi (Belgaum)": [],
    "Bengaluru (Bangalore) Rural": [],
    "Bengaluru (Bangalore) Urban": [],
    "Bidar": [],
    "Chamarajanagar": [],
    "Chikballapur": [],
    "Chikkamagaluru (Chikmagalur)": [],
    "Chitradurga": [],
    "Dakshina Kannada": [],
    "Davangere": [],
    "Dharwad": [],
    "Gadag": [],
    "Hassan": [],
    "Haveri": [],
    "Kalaburagi (Gulbarga)": [],
    "Kodagu": [],
    "Kolar": [],
    "Koppal": [],
    "Mandya": [],
    "Mysuru (Mysore)": [],
    "Raichur": [],
    "Ramanagara": [],
    "Shivamogga": ["Soraba", "Sagara", "Shimoga", "Shimoga Rural", "Shikaripura", "Bhadravathi", "Thirthahalli"],
    "Tumakuru": [],
    "Udupi": [],
    "UttaraKannada": [],
    "Vijayapura (Bijapur)": [],
    "Yadgir": [],
  },
  "Kerala": {
     
  },
  "Maharashtra": {
     
  },
  "Tamil Nadu": {
     
  }
  }
  window.onload = function () {
  var statepick = document.getElementById("statepick"),
  distpick = document.getElementById("distpick"),
  localityPick = document.getElementById("localityPick");
  for (var country in stateObject) {
  statepick.options[statepick.options.length] = new Option(country, country);
  }
  statepick.onchange = function () {
  distpick.length = 1; // remove all options bar first
  localityPick.length = 1; // remove all options bar first
  if (this.selectedIndex < 1) return; // done 
  for (var state in stateObject[this.value]) {
  distpick.options[distpick.options.length] = new Option(state, state);
  }
  }
  statepick.onchange(); // reset in case page is reloaded
  distpick.onchange = function () {
  localityPick.length = 1; // remove all options bar first
  if (this.selectedIndex < 1) return; // done 
  var district = stateObject[statepick.value][this.value];
  for (var i = 0; i < district.length; i++) {
  localityPick.options[localityPick.options.length] = new Option(district[i], district[i]);
  }
  }
  }
  </script>
    </body>
</html>
