<html>
    <head>
        <title>
            User Login
        </title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <style>
            body{
              background-color: #FFA500;
            }
          </style>
    </head>
    <body onload="close()">
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <!-- Brand/logo -->
            <a class="navbar-brand" href="/">POMATO</a>
            
            <!-- Links -->
            <ul class="navbar-nav">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
                      Restaurant
                    </a>
                    <div class="dropdown-menu">
                      <a class="dropdown-item" href="#" onclick="RestoSign()">SignUp</a>
                    </div>
                  </li>
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
                      User
                    </a>
                    <div class="dropdown-menu">
                      <a class="dropdown-item" href="#" onclick="UserSign()">Signup</a>
                      <a class="dropdown-item" href="#"onclick="UserLog()" >Login</a>
                    </div>
                  </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About</a>
              </li>
            </ul>
          </nav>

          <div class="container" style="padding-top: 150px;" id="page-form">
            <div class="row">
                <div class="col-3"></div>
                <div class="col-6">
                    <div class="card bg-light">
                        <div class="card-header ">
                            <center>
                                <h4>User Login</h4>
                            </center>
                        </div>
                        <div class="card-body">
                            <div style="padding: 15px;">
                            <form action="/login/complete/User" method="post">
                              <div class="form-group">
                                <input type="text" name="email" value="{{email}}" class="form-control" id="" readonly>
                            </div>
                            <div class="form-group">
                                <input type="text" name="otp" class="form-control">
                            </div>
                            <div class="row">
                                <div class="col-4"></div>
                                <div class="col-4">
                                    <button type="submit" class="btn btn-dark btn-block">Login</button>
                                </div>
                                <div class="col-4"></div>
                            </div>
                            </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-3"></div>
            </div>
        </div>

<div class="container" id="forms" >
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
            <div id="RestaurantLogin" style="padding-top: 200px;">
                <form action="/login/Restaurant" method="post">
                    <div class="card">
                      <div class="card-header">
                        <center>
                          <h4>Restaurant Login</h4>
                        </center>
                      </div>
                      <div class="card-body">
                        <div class="form-group">
                          <input type="email" name="email" class="form-control" placeholder="please enter your email here" required><br>
                          <div class="row">
                            <div class="col-1"></div>
                            <div class="col-5">

                              <input 
                              type="button" 
                              class="btn btn-dark btn-block"
                              value="Close" 
                              name="" 
                              id="" 
                              onclick='document.getElementById("RestaurantLogin").style.display = "none";'>
                            </div>
                            <div class="col-5">
                              <button type="submit" type="button" class="btn btn-dark btn-block">Send code</button>
                            </div>
                            <div class="col-1"></div>
                          </div>
                        </div>
                      </div>
                    </div>
                </form>
              </div>
              
              <div id="RestaurantSign" style="padding-top: 200px;">
                <form action="/signup/Restaurant" method="post">
                  <div class="card">
                    <div class="card-header">
                      <center>
                        <h4>Restaurant SignUp</h4>
                      </center>
                    </div>
                    <div class="card-body">
                      <div class="form-group">
                        <input type="email" name="email" class="form-control" placeholder="please enter your email here" required><br>
                        <div class="row">
                          <div class="col-1"></div>
                          <div class="col-5">

                            <input 
                            type="button" 
                            class="btn btn-dark btn-block"
                            value="Close" 
                            name="" 
                            id="" 
                            onclick='document.getElementById("RestaurantSign").style.display = "none";'>
                          </div>
                          <div class="col-5">
                            <button type="submit" type="button" class="btn btn-dark btn-block">Send code</button>
                          </div>
                          <div class="col-1"></div>
                        </div>
                      </div>
                    </div>
                  </div>
              </form>
                </div>

                <div id="UserLogin" style="padding-top: 200px;">
                    <form action="/login/User" method="post">
                      <div class="card">
                        <div class="card-header">
                          <center>
                            <h4>User Login</h4>
                          </center>
                        </div>
                        <div class="card-body">
                          <div class="form-group">
                            <input type="email" name="email" class="form-control" placeholder="please enter your email here" required><br>
                            <div class="row">
                              <div class="col-1"></div>
                              <div class="col-5">
  
                                <input 
                                type="button" 
                                class="btn btn-dark btn-block"
                                value="Close" 
                                name="" 
                                id="" 
                                onclick='document.getElementById("UserLogin").style.display = "none";'>
                              </div>
                              <div class="col-5">
                                <button type="submit" type="button" class="btn btn-dark btn-block">Send code</button>
                              </div>
                              <div class="col-1"></div>
                            </div>
                          </div>
                        </div>
                      </div>
                  </form>
                  </div>
  
                  <div id="UserSign" style="padding-top: 200px;">
                    <form action="/signup/User" method="post">
                      <div class="card">
                        <div class="card-header">
                          <center>
                            <h4>User SignUp</h4>
                          </center>
                        </div>
                        <div class="card-body">
                          <div class="form-group">
                            <input type="email" name="email" class="form-control" placeholder="please enter your email here" required><br>
                            <div class="row">
                              <div class="col-1"></div>
                              <div class="col-5">
  
                                <input 
                                type="button" 
                                class="btn btn-dark btn-block"
                                value="Close" 
                                name="" 
                                id="" 
                                onclick='document.getElementById("UserSign").style.display = "none";'>
                              </div>
                              <div class="col-5">
                                <button type="submit" type="button" class="btn btn-dark btn-block">Send code</button>
                              </div>
                              <div class="col-1"></div>
                            </div>
                          </div>
                        </div>
                      </div>
                  </form>
                  </div>
        </div>
        <div class="col-3"></div>
    </div>
</div>

<script>
function RestoLog() {
    close();
    
    document.getElementById("page-form").style.display = "none";
    document.getElementById("forms").style.display = "block";
  document.getElementById("RestaurantLogin").style.display = "block";
}
function RestoSign() {
    close();
    document.getElementById("page-form").style.display = "none";
    document.getElementById("forms").style.display = "block";
  document.getElementById("RestaurantSign").style.display = "block";
}
function UserLog() {
    close();
    document.getElementById("page-form").style.display = "none";
    document.getElementById("forms").style.display = "block";
  document.getElementById("UserLogin").style.display = "block";
}
function UserSign() {
    close();
    document.getElementById("page-form").style.display = "none";
    
    document.getElementById("forms").style.display = "block";
  document.getElementById("UserSign").style.display = "block";
}
function close(){
    document.getElementById("RestaurantLogin").style.display = "none";
    document.getElementById("RestaurantSign").style.display = "none";
    document.getElementById("UserSign").style.display = "none";
    document.getElementById("UserLogin").style.display = "none";
    document.getElementById("forms").style.display = "none";
}
</script>
    </body>
</html>
